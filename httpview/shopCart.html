<script id="list" type="text/html">
{{each list as value i}}
<div class="productList">
	<input type="checkbox" class="productList-int">
	<div class="productList-div1">
		<img src={{value.sr}} alt="">
	</div>
	<p class="productList-p1">
		<a href="">{{value.Name}}</a>
	</p>
	<div class="productList-div2">
		<p>颜色 : <span class="productColor">{{value.color}}</span></p>
		<p>尺码 : <span class="productSize">{{value.size}}</span></p>
	</div>

	<div class="productList-div2-price">
		{{value.price}}
	</div>

	<div class="productList-div2-num">
		<input type="button" class="productList-in1">
		<input type="text" class="productList-in2" value={{value.count}}>
		<input type="button" class="productList-in3">
	</div>

	<div class="productList-div2-subtotal">
		{{value.price*value.count}}
	</div>


	<div class="productList-div2-do">
		<a href="javascript:void(0)">移入收藏夹</a>
		<a href="javascript:void(0)">删除</a>
	</div>

</div>
{{/each}}
</script>
